<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Counter Functional ( Thursday 30 June 2022 ) </title>
    <style>
        /* Reset */
        * {
            margin: 0;
        }

        body,
        html {
            height: 100%;
        }

        button {
            background: transparent;
            border: 1px solid #000;
            outline: 0;
        }

        /* Typography */
        .text-center {
            text-align: center;
        }

        /* Layout */
        .w-100 {
            width: 100%;
        }

        .h-100 {
            height: 100%;
        }

        .d-flex {
            display: flex;
        }

        .align-items-center {
            align-items: center;
        }

        .justify-content-center {
            justify-content: center;
        }

        .d-table {
            display: table;
        }

        .d-table-cell {
            display: table-cell;
            vertical-align: middle;
        }

        section {
            height: 100vh;
        }

        /* Style */
        h3 {
            font-size: 100px;
            line-height: 0.5;
            margin-bottom: 45px;
        }

        button {
            padding: 15px 35px;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            border: 3px solid pink;
            color: gray;
            transition-duration: .25s;
        }

        button.active {
            border: 3px solid deeppink;
            color: deeppink;
        }

        /*# sourceMappingURL=style.css.map */
    </style>
</head>

<body>
    <div id="root" class="h-100"></div>



    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
 
        function MyCounter({min,max,initial}) {
            const [number, setNumber ] = React.useState(initial);
            // const number = this.state.number
            const color = number < 0 ? 'red' : number > 0 ? 'green' : 'black';
            return <div className="d-flex align-items-center justify-content-center h-100">
                <div className="text-center counter">
                    <h3 style={{ color }}>{number}</h3>
                    <button onClick={() => {
                        if(number > min) {
                            setNumber(number - 1);
                        }
                    }} className="decrease">Decrease</button>
                    <button onClick={() => setNumber(0)} className="reset">Reset</button>
                    <button onClick={() =>{
                        if(number < max) {
                            setNumber(number + 1)
                        }
                    }} className="increase">Increase</button>
                </div>
            </div>
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <React.StrictMode>
                <MyCounter max={40} min={-2} initial={5} />
            </React.StrictMode>
        );
    </script>
</body>

</html>
